    <!-- Google Fonts with Preconnect for speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      :root {
        /* Modern Luxurious Dark Palette */
        --bg-deep: #0F172A;       /* Deep Navy */
        --bg-dark: #020617;       /* Darker Navy */
        --bg-surface: #1E293B;    /* Slate 800 */
        --bg-surface-light: #334155; /* Slate 700 */
        --text-main: #F8FAFC;     /* Soft White */
        --text-muted: #CBD5E1;    /* Soft Gray */
        --border-color: #334155;  /* Slate 700 */
      }

      /* Optional Light Mode Overrides if user toggles, but default is dark per request */
      .light {
        --bg-deep: #F8FAFC;
        --bg-dark: #F1F5F9;
        --bg-surface: #FFFFFF;
        --bg-surface-light: #E2E8F0;
        --text-main: #0F172A;
        --text-muted: #64748B;
        --border-color: #CBD5E1;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Outfit', 'Cairo', sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', 'Cairo', sans-serif;
      }
      
      /* Refined Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-deep); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface-light); 
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6D28D9; 
      }
      
      /* Initial Loader */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: var(--bg-deep);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid var(--bg-surface-light);
        border-top-color: #6D28D9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(109, 40, 217, 0.3);
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  <body>
    <div id="root">
      <div class="initial-loader" id="loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script>
      // Hide loader when React mounts
      window.onload = function() {
        setTimeout(function() {
          const loader = document.getElementById('loader');
          if(loader) loader.classList.add('hidden');
        }, 500);
      };
    </script>
